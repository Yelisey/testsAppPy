[DEFAULT]
# Local Testing
# if "True", then local config values will have priority over server config values
local_execution=True

# modules
test_platform=appium
test_environment=appium

# General
environment_configuration=AndroidApp


# Selenium Webdriver
timeout=1
default_implicit_wait=1


# PyTest Execution
parallel_tests=1


# Appium
appium_url=http://localhost:4723/wd/hub